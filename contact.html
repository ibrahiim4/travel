<div class="container contact">

   <h1 class="heading" data-aos="zoom-out">contact us</h1>

   <section>

      <div class="row">

         <iframe class="map" src="https://www.google.com/maps/gaza?pb=%D8%BA%D8%B2%D8%A9%E2%80%AD/@31.5016943,34.4755778,15z/data=!3m1!4b1!4m6!3m5!1s0x14fd7f054e542767:0x7ff98dc913046392!8m2!3d31.5016951!4d34.4668445!16zL20vMGZka2w" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" data-aos="flip-left"></iframe>

         <form action="" method="post" data-aos="flip-right">
            <h3>get in touch</h3>
            <input type="text" name="name" required maxlength="50" placeholder="enter your name" class="box">
            <input type="email" name="email" required maxlength="50" placeholder="enter your email" class="box">
            <input type="number" name="number" required maxlength="50" min="0" max="9999999999"  placeholder="enter your number" class="box">
            <textarea name="message" class="box" required maxlength="1000" cols="30" rows="10"placeholder="enter your message"></textarea>
            <input type="submit" value="send message" name="send" class="btn">
         </form>

      </div>
